<!DOCTYPE html>
<html lang="en">

    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="To Know Weather Entery City" spellcheck="false">
            <button><img src="images/search.png" alt="search img"></button>
        </div>
        <div class="errorMessage">
            <p >You are type invalid city name!</p>
        </div>

        <!-- another section  -->
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Dhaka</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
